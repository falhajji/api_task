<!DOCTYPE html>
<html>
<head>
	<title>Browse the Movies List Page</title>
</head>
<body>
	<h1>Hello - <em>is it me you're looking for?</em></h1>
	    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" name='qkey' placeholder="I don't do anything">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
	{% for movie in movies.Search %}
	<ul>
		<p><img src="{{movie.Poster}}" width="100px"></p>
		<li>{{movie.Title}} </li>
		<li>{{movie.Year}}</li>
        <a href="{% url 'movie-detail' movie.imdbID %}" class="btn btn-outline-dark">Details about this movie</a>
	</ul>	
		{%endfor%}

	<!-- {{movies.Search}} -->
</body>
</html>
